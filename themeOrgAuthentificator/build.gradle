// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
// apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    implementation 'org.keycloak:keycloak-core:26.0.7' // Use the correct version for your PhaseTwo Keycloak
    implementation 'org.keycloak:keycloak-server-spi:26.0.7'
    implementation 'org.keycloak:keycloak-server-spi-private:26.0.7'
    implementation 'org.jboss.logging:jboss-logging:3.4.1.Final'
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'Custom Authenticator',
            'Implementation-Version': '1.0',
            'Main-Class': 'com.example.CustomAuthenticator' // Optional, not needed for SPI
        )
    }
}