{% extends 'base.html' %}

{% block header %}
<h1>{% block title %} Home {% endblock %}</h1>
{% endblock %}

{% block content %}
{% if g.user %}
  <p> Hello, {{ g.user['name'] }}! </p>
{% endif %}
{% if g.user.organization %}
  <p> You are a member of {{ g.user.organization[0] }} </p>
{% endif %}
{% endblock %}
